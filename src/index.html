<script>
var cart = []

var collectionRepeat = function(box, key){
    var counter = {}
  
    box.forEach(function(x) { 
        counter[x] = (counter[x] || 0) + 1
    });
  
    var val = counter[key]
 
    if (key === undefined) {
        return counter;
    }
  
    return (val) === undefined ? 0 : val
}

var amountPrice = function(category, amount){
  switch(category){
    case 'hambuger':
      return 50 * amount
      break
    case 'franch-fry':
      return 40 * amount
      break
    case 'sandwitch':
      return 35 * amount
      break
    case 'black-tea':
      return 20 * amount
      break
    default: break
  }
}

function signup(){
  Swal.fire({
    title: 'SignUp',
    icon: 'question',
    html:`
    <div class="w3-container">
      <p>
        <label class="w3-text-blue"><b>First Name</b></label>
        <input class="w3-input w3-border" name="first" type="text" id="first">
      </p>
      <p>
        <label class="w3-text-blue"><b>Last Name</b></label>
        <input class="w3-input w3-border" name="last" type="text" id="last">
      </p>
      <p>
        <button class="w3-btn w3-blue" id="signup">Register</button>
      </p>
    </div>
    `,
    showCloseButton: true,
    showConfirmButton: false,
  })

  var f = document.getElementById('first').value
  var l = document.getElementById('last').value
  document.getElementById('signup').addEventListener('click', () => {
    let url = 'https://hexschool-tutorial.herokuapp.com/api/signup';
    fetch(url, {
      method: 'POST',
      // headers 加入 json 格式
      headers: {
        'Content-Type': 'application/json'
      },
      // body 將 json 轉字串送出
      body: JSON.stringify({
        email: 'lovef1232e@hexschool.com',
        password: '12345678'
      })
    }).then((response) => {
        return response.json(); 
      }).then((jsonData) => {
        console.log(jsonData);
      }).catch((err) => {
        console.log('錯誤:', err);
    })
  })
}

function list(){
  Swal.fire({
    title: 'Shopping List',
    icon: 'info',
    html: `
    <table class="w3-table-all w3-centered w3-hoverable w3-card-4" id="table">
      <tr>
        <th>Food</th>
        <th>Amount</th>
        <th>Price</th>
      </tr>
    </table>
    `,
    showCloseButton: true,
    showCancelButton: true,
    focusConfirm: false,
    confirmButtonText: '<span class="fa fa-credit-card"></span>&nbsp;&nbsp;Pay',
  }).then((result) => {
    if(result.isConfirmed) {
      if(cart.length != []){
        Swal.fire('Saved!', '', 'success')
      }else{
        Swal.fire({
          title: 'Shopping List Is Empty',
          text: 'Let Go To Buy Somethings',
          icon: 'error',
          timer: 1800
        })
      }
    }
  })

  var count = collectionRepeat(cart)
  var table = document.getElementById('table')
  var dataHtml = ''

  for(var key of Object.keys(count)){
    dataHtml += `
      <tr>
        <td>${key}</td>
        <td>${count[key]}</td>
        <td>${amountPrice(key, count[key])}</td>
      </tr>
    `
  }

  table.innerHTML += dataHtml
}

function add(e){
  Swal.fire({
    icon: 'success',
    title: 'Add To Cart!',
    timer: 1800
  })
  cart.push(e.target.id)
}

function del(e){
  if(cart.length == 0)
    return Swal.fire({
      title: 'Shopping List Is Empty',
      text: 'Let Go To Buy Somethings',
      icon: 'error',
      timer: 1800
    })

  Swal.fire({
    icon: 'success',
    title: 'Delete From Cart',
    timer: 1800
  })
  cart.splice(cart.indexOf(e.target.id), 1)
}
</script>
